<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Тестовое задание</title>
  </head>
  <body>
    <main>
      <ul class="form-data"></ul>
      <button class="start-button">Начать</button>
      <div class="popup">
        <div class="popup__content">
          <form action="#" class="popup__form form">
            <div class="form__input-container">
              <label for="name" class="form__label">Имя</label>
              <input
                size="1"
                id="name"
                type="text"
                class="form__input"
                name="name"
                required
              >
            </div>
            <div class="form__input-container">
              <label for="nickname" class="form__label">Ник</label>
              <input
                size="1"
                id="nickname"
                type="text"
                class="form__input"
                name="nickname"
                required
              >
            </div>
            <div class="form__input-container">
              <label for="city" class="form__label">Город</label>
              <input
                size="1"
                id="city"
                type="text"
                class="form__input"
                name="city"
                required
              >
            </div>
            <div class="form__input-container">
              <label for="email" class="form__label">Почта</label>
              <input
                size="1"
                id="email"
                type="email"
                class="form__input"
                name="mail"
                required
              >
            </div>
            <div class="form__input-container">
              <label for="telephone" class="form__label">Телефон</label>
              <input
                size="1"
                id="telephone"
                type="tel"
                class="form__input"
                name="telephone"
                required
              >
            </div>
            <button class="form__submit-button" type="submit">
              Отправить!
            </button>
          </form>
        </div>
      </div>
    </main>

    <script src="main.js"></script>
  </body>
</html>
